<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- nature -->
    <section class="section nature">
      <img
        src="./Images/nature-1.jpeg"
        title="nature-1"
        class="img"
        data-id="1"
        alt="nature"
      />
      <img
        src="./Images/nature-2.jpeg"
        title="nature-2"
        class="img"
        data-id="2"
        alt="nature"
      />
      <img
        src="./Images/nature-3.jpeg"
        title="nature-3"
        class="img"
        data-id="3"
        alt="nature"
      />
    </section>
    <!-- city -->
    <section class="section city">
      <img
        src="./Images/city-1.jpeg"
        title="city-1"
        class="img"
        data-id="1"
        alt="city"
      />
      <img
        src="./Images/city-2.jpeg"
        title="city-2"
        class="img"
        data-id="2"
        alt="city"
      />
      <img
        src="./Images/city-3.jpeg"
        title="city-3"
        class="img"
        data-id="3"
        alt="city"
      />
      <img
        src="./Images/city-4.jpeg"
        title="city-4"
        class="img"
        data-id="4"
        alt="city"
      />
      <img
        src="./Images/city-5.jpeg"
        title="city-5"
        class="img"
        data-id="5"
        alt="city"
      />
    </section>

    <!-- modal -->
    <div class="modal">
      <button class="close-btn"><i class="fa-solid fa-times"></i></button>
      <div class="modal-content">
        <!-- prev next button -->
        <button class="prev-btn">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button class="next-btn">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
        <!-- content -->
        <img src="./Images/city-1.jpeg" class="main-img" alt="" />
        <h3 class="image-name">image name</h3>
        <div class="modal-images">
          <img
            src="./Images/city-2.jpeg"
            class="modal-img"
            alt="city"
            data-id="2"
          />
          <img
            src="./Images/city-3.jpeg"
            class="modal-img"
            alt="city"
            data-id="3"
          />
          <img
            src="./Images/city-4.jpeg"
            class="modal-img selected"
            alt="city"
            data-id="4"
          />
        </div>
      </div>
    </div>
    <!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
